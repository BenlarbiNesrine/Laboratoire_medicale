
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Se Connecter </title>
  <link href="{%static 'https://fonts.googleapis.com/css?family=Karla:400,700&display=swap'%}" rel="stylesheet">
  <link rel="stylesheet" href="{%static 'https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css'%}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
{% load static %}
  <link rel="stylesheet" href="{%static 'registration/login.css' %}" type"text/css">
</head>
<body>
  <main>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-6 login-section-wrapper">

          <div class="login-wrapper my-auto">
            <h1 class="login-title">Connecter</h1>
            <form action="#!" method="post">
              {% csrf_token %}
              <div class="form-group">
                <label for="email">Nom d'utilisateur</label>
                <input  type="text" name="username" id="username" class="form-control" placeholder="Entrer votre nom d'utilisateur">
              </div>
              <div class="form-group mb-4">
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" class="form-control" placeholder="Entrer votre mot de passe">
              </div>
              <button name="login" id="login" class="btn btn-block login-btn">Se connecter</button>
            </form>
          </div>
        </div>
        <div class="col-sm-6 px-0 d-none d-sm-block">
          <img src=" {% static 'registration/login.jpg' %}" alt="login image" class="login-img'%}">

        </div>
      </div>
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
